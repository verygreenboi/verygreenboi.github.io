<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Renmoney Demo</title>
  <link href="./styles.css" rel="stylesheet">
  <link href="./app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="logo" src="https://uploads-ssl.webflow.com/5ec172593f3725689f22aaf2/5ec46cab55b53e5bb74e9a83_renmoney_logo.svg" alt="logo">
    <rm-pay-btn id="pay-btn"></rm-pay-btn>
  </div>
  <script src="./renmoney-pay-btn.js"></script>
  <script>
    const doc = document.getElementById('pay-btn');
    doc.addEventListener('payment-data', async (event) => {
      console.log('BUTTON RESPONSE', event.detail);
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        const todos = await res.json();
        console.log('TODOS', todos);
      } catch (e) {
        console.error(e);
      }
    });
  </script>
</body>
</html>
